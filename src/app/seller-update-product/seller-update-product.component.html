<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{ message }}</p>
    <form #updateProductForm="ngForm"
    (ngSubmit)="updateProduct(updateProductForm.value)"
     class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        [ngModel]="product?.name"
        ngModel
      />
      <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      [ngModel]="product?.price"
      ngModel
    />
    <input
    type="text"
    class="form-input"
    placeholder="Enter Product Category"
    name="category"
    [ngModel]="product?.category"
    ngModel
  />
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Color"
  name="color"
  [ngModel]="product?.color"
  ngModel
  />
  <textarea
  type="text"
  class="form-input"
  placeholder="Enter Product Description"
  name="description"
  [ngModel]="product?.description"
  ngModel
  ></textarea>
  
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Image URL"
  name="image"
  [ngModel]="product?.image"
  ngModel
  />
  <button class="form-button">Update Product</button>
  
    </form>
  </div>
